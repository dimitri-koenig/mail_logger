language: php
git:
  depth: 5

env:
  global:
    - XDEBUG_MODE=coverage

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env: TYPO3_VERSION=10.4.*
    - php: 7.3
      env: TYPO3_VERSION=10.4.*
    - php: 7.4
      env: TYPO3_VERSION=10.4.*

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache

install:
  - bash pipeline.sh

script:
   - ./vendor/bin/grumphp run
   - composer test

after_success: bash <(curl -s https://codecov.io/bash) -f ./.Build/coverage.xml
