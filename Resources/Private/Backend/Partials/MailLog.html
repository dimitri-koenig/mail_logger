{namespace mailLogger=Pluswerk\MailLogger\ViewHelpers}

<div class="col col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading"><mailLogger:translate id="module.mailLog.title"/><span class="t3-icon fa fa-chevron-down col-toggle"> </span></div>
    <div class="maillogger-panel-body table-fit">

      <table  class="maillogger-task-list table table-striped table-hover">
        <thead>
        <tr>
          <th><mailLogger:translate id="module.mailLog.tstamp"/></th>
          <th><mailLogger:translate id="module.mailLog.typoScriptKey"/></th>
          <th><mailLogger:translate id="module.mailLog.subject"/></th>
          <th><mailLogger:translate id="module.mailLog.mailTo"/></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{mailLogs}" as="mailLog">
          <tr>
            <td><f:format.date format="Y-m-d H:i:s">{mailLog.tstamp}</f:format.date></td>
            <td>{mailLog.typoScriptKey}</td>
            <td>{mailLog.subject}</td>
            <td>{mailLog.mailTo}</td>
            <td><f:link.action action="show" controller="MailLog" arguments="{mailLog : mailLog}" class="btn btn-default maillogger-open-modal"><mailLogger:translate id="module.mailLog.details"/></f:link.action></td>
          </tr>
        </f:for>
        </tbody>
      </table>
    </div>
  </div>
  <ul>
    <f:for each="{numbersOfPages}" as="number">
      <li style="display: inline;margin-right: 5px;font-size: 15px;"><f:link.action action="dashboard" controller="MailLog" arguments="{currentPageNumber:number}">{number}</f:link.action></li>
    </f:for>
  </ul>
</div>
